<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <div class="form-container">
        <div class="header">
          <span class="company">Uber Chris</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-feather logo"
          >
            <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
            <line x1="16" y1="8" x2="2" y2="22"></line>
            <line x1="17.5" y1="15" x2="9" y2="15"></line>
          </svg>
        </div>
        <form>
          <h1>Sign Up</h1>
          <input type="text" placeholder="Username" class="text-input" />
          <input type="email" placeholder="Email" class="text-input" />
          <div class="password-container">
            <input type="password" placeholder="Password" class="text-input" />
            <input type="password" placeholder="Confirm" class="text-input" />
          </div>
          <div class="checkbox">
            <input type="checkbox" />
            <span class=""
              >By creating an account you agree to the Terms and Conditions and
              Privacy Policy</span
            >
          </div>
          <input type="submit" value="SUBMIT" class="submit-btn" />
        </form>

        <div class="download-container">
          <img src="Download_on_the_App_Store_Badge_US-UK_RGB_wht_092917.svg" />
          <img
            src="Download_on_the_Mac_App_Store_Badge_US-UK_RGB_wht_092917.svg"
          />
        </div>
      </div>
      <div class="brand-container">
        <h1 class="slogan">Your food, delivered to your door</h1>
        <img src="deliveryman.png" class="img" />
      </div>
    </div>
  </body>
</html>
